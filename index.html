<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Personal Portfolio Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(180deg, #f8fafc, #eef2ff);
      color: #0f172a;
    }

    .hero {
      padding: 5rem 1rem;
      text-align: center;
    }

    .hero span {
      color: #0d6efd;
    }

    .card {
      border: none;
      border-radius: 1.25rem;
      box-shadow: 0 20px 40px rgba(15, 23, 42, 0.08);
    }

    .form-control, .form-select {
      border-radius: 0.75rem;
      padding: 0.75rem 1rem;
    }

    .section-title {
      font-weight: 600;
      margin-bottom: 1rem;
    }

    .step {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: #0d6efd;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
    }

    footer {
      font-size: 0.875rem;
      color: #64748b;
    }
  </style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar bg-white shadow-sm">
  <div class="container">
    <span class="navbar-brand fw-bold">
      <i class="bi bi-person-workspace"></i> Portfolio Generator
    </span>
    <span class="badge bg-primary-subtle text-primary">v1.0</span>
  </div>
</nav>

<!-- HERO -->
<section class="hero">
  <div class="container">
    <h1 class="display-5 fw-bold mb-3">
      Build Your <span>Professional Portfolio</span><br>in Minutes
    </h1>
    <p class="lead text-muted mb-4">
      No backend. No framework. Just clean, modern design.
    </p>
    <a href="#generator" class="btn btn-primary btn-lg">
      Start Building <i class="bi bi-arrow-down"></i>
    </a>
  </div>
</section>

<!-- GENERATOR -->
<section id="generator" class="pb-5">
  <div class="container">
    <div class="card p-4 p-md-5">

      <!-- PERSONAL -->
      <div class="mb-5">
        <div class="d-flex align-items-center gap-3 mb-3">
          <div class="step">1</div>
          <h5 class="section-title mb-0">Personal Info</h5>
        </div>

        <div class="row g-3">
          <div class="col-md-6">
            <input id="name" class="form-control" placeholder="Full Name">
          </div>
          <div class="col-md-6">
            <input id="title" class="form-control" placeholder="Professional Title">
          </div>
          <div class="col-md-12">
            <textarea id="bio" rows="3" class="form-control" placeholder="Short professional bio"></textarea>
          </div>
        </div>
      </div>

      <!-- SKILLS -->
      <div class="mb-5">
        <div class="d-flex align-items-center gap-3 mb-3">
          <div class="step">2</div>
          <h5 class="section-title mb-0">Skills</h5>
        </div>

        <input id="skills" class="form-control" placeholder="HTML, CSS, JavaScript, Laravel, Python">
        <small class="text-muted">Comma separated</small>
      </div>

      <!-- PROJECTS -->
      <div class="mb-5">
        <div class="d-flex align-items-center gap-3 mb-3">
          <div class="step">3</div>
          <h5 class="section-title mb-0">Projects</h5>
        </div>

        <textarea id="projects" rows="3" class="form-control"
          placeholder="Project Name - Short description (one per line)"></textarea>
      </div>

      <!-- EXPERIENCE -->
      <div class="mb-5">
        <div class="d-flex align-items-center gap-3 mb-3">
          <div class="step">4</div>
          <h5 class="section-title mb-0">Experience</h5>
        </div>

        <textarea id="experience" rows="3" class="form-control"
          placeholder="Job Title @ Company (Year)"></textarea>
      </div>

      <!-- CONTACT -->
      <div class="mb-5">
        <div class="d-flex align-items-center gap-3 mb-3">
          <div class="step">5</div>
          <h5 class="section-title mb-0">Links & Contact</h5>
        </div>

        <div class="row g-3">
          <div class="col-md-6">
            <input id="github" class="form-control" placeholder="GitHub URL">
          </div>
          <div class="col-md-6">
            <input id="linkedin" class="form-control" placeholder="LinkedIn URL">
          </div>
          <div class="col-md-12">
            <input id="email" class="form-control" placeholder="Email Address">
          </div>
        </div>
      </div>

      <!-- TEMPLATE SELECTOR -->
        <div class="mb-5">
        <div class="d-flex align-items-center gap-3 mb-3">
            <div class="step">6</div>
            <h5 class="section-title mb-0">Choose Template</h5>
        </div>

        <select id="template" class="form-select">
            <option value="modern">Modern (Default)</option>
            <option value="classic">Classic</option>
            <option value="minimal">Minimal</option>
        </select>
        </div>


      <!-- ACTIONS -->
      <div class="d-flex justify-content-end gap-3">
        <button class="btn btn-outline-secondary" onclick="resetData()">
          Reset
        </button>
        <a href="preview.html" class="btn btn-primary" onclick="saveData()">
          Live Preview <i class="bi bi-eye"></i>
        </a>
      </div>

    </div>
  </div>
</section>

<!-- FOOTER -->
<footer class="py-4 bg-white border-top text-center">
  Â© <span id="year"></span> Portfolio Generator
</footer>

<!-- SCRIPT -->
<script>
  document.getElementById("year").textContent = new Date().getFullYear();

    function saveData() {
        const data = {
            name: name.value,
            title: title.value,
            bio: bio.value,
            skills: skills.value,
            projects: projects.value,
            experience: experience.value,
            github: github.value,
            linkedin: linkedin.value,
            email: email.value,
            template: template.value
        };

        localStorage.setItem("portfolioData", JSON.stringify(data));
    }


  function resetData() {
    localStorage.removeItem("portfolioData");
    document.querySelectorAll("input, textarea").forEach(el => el.value = "");
  }
  
  if (saved && saved.template) {
    document.getElementById("template").value = saved.template;
    }


  // Auto-load saved data
  const saved = JSON.parse(localStorage.getItem("portfolioData"));
  if (saved) {
    Object.keys(saved).forEach(key => {
      if (document.getElementById(key)) {
        document.getElementById(key).value = saved[key];
      }
    });
  }
</script>

</body>
</html>
